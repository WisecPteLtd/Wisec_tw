<body ontouchstart="">
    <div class="frame">
        <!-- 左邊menu -->
        <!-- ph開啟menu加上--active -->
        <div class="menu --active">
            <i class="menu__logo"></i>

            <!-- ph關閉menu按鈕 -->
            <button class="menu__close_btn"></button>
            <!-- ph關閉menu按鈕 end -->
    
            <ul class="menu__list">
                <li>HOME</li>
                <li>About Us</li>
                <li>
                    <span>Buy Wines</span>
                    <ul class="menu__list__detail">
                        <li>地區</li>
                        <li>時尚</li>
                        <li>風格</li>
                        <li>品味</li>
                        <li>珍藏</li>
                    </ul>
                </li>
                <li>Contact Us</li>
            </ul>

            <ul class="menu__foot">
                <li>
                    <i class="icon_fb"></i>
                </li>
                <li>
                    <i class="icon_twitter"></i>
                </li>
                <li>
                    <i class="icon_ig"></i>
                </li>
            </ul>
        </div>
        <!-- 左邊menu end -->
    
        
        
        <!-- 主頁區域 -->
        <div class="main">
            <!-- ph關閉menu按鈕 -->
            <button class="main__active_btn"></button>
            <!-- ph關閉menu按鈕 end -->



            <!-- 主內容 -->
            <div class="main__info"></div>
            <!-- 主內容 end -->
        </div>
        <!-- 主頁區域 end -->
    </div>
</body>
