<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no" />

    <link rel="icon" href="/favicon_icon.ico">
    <link rel="apple-touch-icon" type="image/png" href="https://tachibananeko.github.io/WisecPteLtd/favicon_icon.png">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <title></title>

    <link rel="stylesheet" href="style/all.min.css">
    
</head>

<body ontouchstart="">
    <div class="frame">
        <!-- 左邊menu -->
        <!-- ph開啟menu加上--active -->
        <div class="menu">
            <i class="menu__logo"></i>

            <!-- ph關閉menu按鈕 -->
            <button class="menu__close_btn">
                <span></span>
            </button>
            <!-- ph關閉menu按鈕 end -->
    
            <ul class="menu__list">
                <li><span>HOME</span></li>
                <li><span>About Us</span></li>
                <!-- 打開酒類細項 .--on -->
                <li class="mb0">
                    <span>Buy Wines</span>
                    <ul class="menu__list__detail">
                        <li><code>地區</code></li>
                        <li><code>時尚</code></li>
                        <li><code>風格</code></li>
                        <li><code>品味</code></li>
                        <li><code>珍藏</code></li>
                    </ul>
                </li>
                <li><span>Contact Us</span></li>
            </ul>

            <ul class="menu__foot">
                <li>
                    <i class="icon_fb"></i>
                </li>
                <li>
                    <i class="icon_twitter"></i>
                </li>
                <li>
                    <i class="icon_ig"></i>
                </li>
            </ul>
        </div>
        <!-- 左邊menu end -->
    
        
        
        <!-- 主頁區域 -->
        <div class="main">
            <!-- ph關閉menu按鈕 -->
            <button class="main__active_btn">
                <span></span>
            </button>
            <!-- ph關閉menu按鈕 end -->



            <!-- 主內容 -->
            <div class="main__info"></div>
            <!-- 主內容 end -->
        </div>
        <!-- 主頁區域 end -->
    </div>
</body>

</html>
